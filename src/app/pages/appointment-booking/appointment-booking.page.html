<ion-header>
  <ion-toolbar>
    <ion-title>Book Appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="doctors">
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4">
        <form [formGroup]="bookingForm" (ngSubmit)="bookAppointment()">
          <ion-item>
            <ion-label position="floating">Doctor</ion-label>
            <ion-select formControlName="doctorId">
              <ion-select-option *ngFor="let doctor of doctors" [value]="doctor?.id">{{ doctor?.name }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime formControlName="date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Time</ion-label>
            <ion-select formControlName="time">
              <!-- Times fetched based on selected doctor -->
            </ion-select>
          </ion-item>
          <ion-button expand="block" type="submit">Book Appointment</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
