<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Manage Doctors</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button routerLink="/doctor-management">Go to Doctor Management</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>System Monitoring</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button routerLink="/system-monitoring">View System Monitoring</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
